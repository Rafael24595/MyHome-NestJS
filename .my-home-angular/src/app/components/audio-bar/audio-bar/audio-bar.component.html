<div class="smathphone-display" style="height: -webkit-fill-available; padding: 15px; background-color: black;" (mousemove)='DragEvent($event, this)' (touchmove)='DragEvent($event, this)' (mouseleave)='DragProgress.mouseUpAudio(this);DragVolume.mouseUpVolume(this);DragEvent($event, this)' (mouseup)='DragProgress.mouseUpAudio(this);DragVolume.mouseUpVolume(this)' (touchend)='DragProgress.mouseUpAudio(this);DragVolume.mouseUpVolume(this);DragEvent($event, this)'>
    <div id="button-container" class="{{buttonContainerState}}">
        <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
            <div class="display-inline" style="width: 120px; margin-left: 5px; margin-right: 5px;">
                <div style="text-align: left;">
                    <p style="display: inline-block; margin-top: 5px; margin-bottom: 5px;">Aleatorio:</p>
                    <button (click)='randomReproduction()' style="position: absolute; left: 100%; color: {{randomColor}}; transform: translateX(-100%);" class="my-home-icons-font cursor-pointer button-clear">&</button>
                </div>
                <div style="text-align: left;">
                    <p style="display: inline-block; margin-top: 5px; margin-bottom: 5px;">Loop lista:</p>
                    <button (click)='loopListReproduction()' style="position: absolute; left: 100%; color: {{loopListColor}}; transform: translateX(-100%);" class="my-home-icons-font cursor-pointer button-clear">'</button>
                </div>
                <div style="text-align: left;">
                    <p style="display: inline-block; margin-top: 5px; margin-bottom: 5px;">Loop tema:</p>
                    <button (click)='loopAudio()' style="position: absolute; left: 100%; color: {{loopColor}}; transform: translateX(-100%);" class="my-home-icons-font cursor-pointer button-clear">(</button>
                </div>
                <div style="text-align: left;">
                    <p style="display: inline-block; margin-top: 5px; margin-bottom: 5px;">Inverso: </p>
                    <button (click)='revertAudioImplement()' style="position: absolute; left: 100%; color: {{reverseColor}}; transform: translateX(-100%);" class="my-home-icons-font cursor-pointer button-clear">F</button>
                </div>
            </div>
            <br><br>
            <p style="margin-top: 5px; margin-bottom: 5px;">Velocidad:</p>
            <div class="display-inline" style="margin-left: 5px; margin-right: 5px;">
                <select [(ngModel)]="speed" (change)='updateSpeed()' class="right-button cursor-pointer" style="margin-bottom: 5px;">
                    <option value="0.25">x0.25</option>
                    <option value="0.5">x0.5</option>
                    <option value="0.75">x0.75</option>
                    <option value="1" selected='selected' >x1</option>
                    <option value="1.25">x1.25</option>
                    <option value="1.5">x1.5</option>
                    <option value="1.75">x1.75</option>
                    <option value="2">x2</option>
                </select>
            </div>
        </div>
    </div>
    <div style="width: 100%; text-align: center;">
        <p style="color: white;">{{themeName}}</p>
        <div class="display-inline" style="display: flex; width: 100%;">
            <div>
                <button tooltip="Volumen" placement="bottom" (click)='muteVol()' class="my-home-icons-font cursor-pointer button-style button-clear">{{volLogo}}</button>
            </div>
            <div id="bar-ajustable-vol-width" style="position: relative; overflow: hidden; display: inline-block; padding-left: 25px; padding-right: 25px; vertical-align: bottom; width: -webkit-fill-available;">
                <div style="width: {{barVolumeSize}}px;" id='vol-bar-padding' (mousedown)='ToClick($event, this)' (touchstart)='ToClick($event, this)'></div>
                <div style="width: {{barVolumeSizeProgress}}px; background-color: {{barVolColor}};" id='vol-bar-progress'></div>
                <div style="width: {{barVolumeSize}}px; background-color: {{barVolColorBack}};" id='vol-bar'>
                    <div style="margin-left: {{pointVolumePosition}}px; background-color: {{babyMeatballColor}};" id='Baby-Meatball' (mousedown)='DragVolume.mouseDownVolume(this)' (touchstart)='DragVolume.mouseDownVolume(this)'></div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="song-cover">

        </div>
    </div>
    <div style="width: 100%;">
        <div id="button-gear-container" class="display-inline" style="position: relative;">
            <button id="button-gear" tooltip="Desplegar opciones" placement="bottom" (click)='showButtonContainer()' class="my-home-icons-font button-style button-clear cursor-pointer {{buttonContainerState}}" style="margin-left: 5px; margin-right: 5px;">J</button>
        </div>
        <div style="display: flex; width: 100%;">
            <div style="display: inline-block; margin-left: 5px; margin-right: 5px;">
                <span style="color: white; font-weight: bold;">{{time}}</span>
            </div>
            <div id="bar-ajustable-width" style="position: relative; display: inline-block; width: -webkit-fill-available; overflow: hidden; padding-left: 15px; padding-right: 15px;">
                <p class="timeTag" style="margin-left: {{timePointerPosition}}px; display:{{overBar}}; ">{{timePointer}}</p>
                <div style="width: {{barAudioSize}}px;" id='audio-bar-padding' (mousedown)='ToClick($event, this)' (touchstart)='ToClick($event, this)'></div>
                <div style="width: {{barAudioSizeProgress}}px; background-color: {{barColor}};" id='audio-bar-progress'></div>
                <div style="width: {{barAudioSize}}px;" id='audio-bar'>
                    <div style="margin-left: {{pointAudioPosition}}px;" id='Meatball' (mousedown)='DragProgress.mouseDownAudio(this)' (touchstart)='DragProgress.mouseDownAudio(this)'></div>
                </div>
            </div>
            <div style="display: inline-block; margin-right: 10px; margin-left: 10px; margin-left: 5px; margin-right: 5px;">
                <span style="color: white; font-weight: bold;">{{maxTime}}</span>
            </div>
        </div>
        <div class="buttonsDisplay">
            <div>
                <div class="display-inline" style="margin-left: 5px; margin-right: 5px;">
                    <button tooltip="Anterior" placement="bottom" (click)='calculeNextThemePosition($event)' value="-1" class="my-home-icons-font button-style cursor-pointer button-clear" >$</button>
                    <button tooltip="Parar/Reproducir" placement="bottom" (click)='setPlayPause()' class="my-home-icons-font cursor-pointer button-style button-clear">{{playLogo}}</button>
                    <button tooltip="Siguiente" placement="bottom" (click)='calculeNextThemePosition($event)' value="1" class="my-home-icons-font button-style cursor-pointer button-clear">%</button>
                </div>
            </div>
        </div>
    </div>
</div>
