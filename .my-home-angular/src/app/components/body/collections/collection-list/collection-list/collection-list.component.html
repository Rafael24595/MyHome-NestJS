   <ng-container *ngIf='collection'>
       <div style="padding-left: 15px; padding-right: 15px;">
            <div class="random-access">
                <p (click)='toRandomCollection()'><span class="reproductor-icon">K</span> Reproducci√≥n aleatoria</p>
                <p>Total: {{collection.list.length}}</p>
            </div>
            <div *ngFor='let element of collection.list' [routerLink]='[collection.path]' class="list-element">
                <div (click)='toCollection(collection.list, element.path)' class="list-element-content">
                    <p>{{element.name}}</p>
                    <div class="directory-element-menu-flex"><div></div><div></div><div></div></div>
                </div>
            </div>
       </div>
</ng-container>
