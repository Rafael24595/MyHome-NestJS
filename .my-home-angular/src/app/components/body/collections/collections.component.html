<h1 style="text-align: center;">Colecciones</h1>
<div class="underline-box"></div>
<app-candy-row-simple></app-candy-row-simple>
<ng-container *ngIf='!collectionList.showList; else ElseShowList'>
    <div class='collection-thumbnail'>
        <div *ngFor='let collection of collections' style="padding:7px;" [routerLink]='[collection.path]'>
            <div (click)='collectionList.fastAccess = true'>
                <img src="{{mediaPath}}{{collection.image}}">
            </div>
            <div (click)='collectionList.fastAccess = false'>
                <p>{{collection.name}}</p>
                <p *ngIf='collection.owner != ""' class="owner-title">{{collection.owner}}</p>
            </div>
        </div>
    </div>
</ng-container>
<ng-template #ElseShowList>
    <ng-container *ngIf='collectionList.type == "audio"'>
        <app-collection-list (ToCollection)="toCollection($event)" [collection]='collectionList.collection'></app-collection-list>
    </ng-container>
    <ng-container *ngIf='collectionList.type == "image"'>
        <app-collection-list-image (LoadNextCollectionPage)="loadNextCollectionPage()" [collection]='collectionList.collection'></app-collection-list-image>
    </ng-container>
</ng-template>
