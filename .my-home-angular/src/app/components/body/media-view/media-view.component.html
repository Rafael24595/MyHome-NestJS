<div style="height: -webkit-fill-available;">
    <ng-container *ngIf='fileType == "video"'>
        <div [routerLink]='["/Manage" + parentDirectory.abpath]' (click)='setLastElementId()' class="directory-element-horizontal no-border">
            <div class="img-thumnail" style="display: inline-block;">
                <img src="{{mediaPath}}{{logos_name.directory.back}}">
            </div>
            <p class="directory-element-title">{{parentDirectory.name}}</p>
        </div>
        <video id='video' style="width: 100%;" controls>
            <source src="{{apiConnection}}/api/file/data/{{path}}" type="video/mp4" id="myvideo">
            Your browser does not support the video tag.
        </video>
    </ng-container>
    <ng-container *ngIf='fileType == "audio"'>
          <app-audio-bar></app-audio-bar>
    </ng-container>
    <ng-container *ngIf='fileType == "image"'>
        <div [routerLink]='["/Manage" + parentDirectory.abpath]' (click)='setLastElementId()' class="directory-element-horizontal no-border">
            <div class="img-thumnail" style="display: inline-block;">
                <img src="{{mediaPath}}{{logos_name.directory.back}}">
            </div>
            <p class="directory-element-title">{{parentDirectory.name}}</p>
        </div>
        <img src="{{apiConnection}}/api/file/data/{{path}}" style="width: 100%;">
    </ng-container>
</div>
