<ng-container *ngIf='collection'>
    <div class="superior-tools">
        <p [routerLink]='["/Manage" + collection.location]' class="my-home-icons-font-125-white" style="font-weight: bold;">Z</p>
        <p (click)='hideImage()' class="my-home-icons-font-125-white">3</p>
    </div>
    <div id="touch-panel" (touchstart)='dragImage($event)' (mousedown)='dragImage($event)'></div>
    <div id="img-view">
        <div class="panel">
            <div class="cover">
                <img id="img-01" src="" (load)='checkImageSize($event)'>
            </div>
        </div>
        <div class="panel">
            <div class="cover">
                <img id="img-02" src="" (load)='checkImageSize($event)'>
            </div>
        </div>
        <div class="panel">
            <div class="cover">
                <img id="img-03" src="" (load)='checkImageSize($event)'>
            </div>
        </div>
    </div>
    <div class="inferior-tools">
        <p (click)='rotateImage(false)' class="my-home-icons-font-125-white">4</p>
        <p (click)='rotateImage(true)' class="my-home-icons-font-125-white">5</p>
    </div>
</ng-container>
