<ng-container *ngIf='collection'>
    <div class="superior-tools">
        <p [routerLink]='["/Manage" + collection.location]' class="my-home-icons-font-125-white">Z</p>
        <p (click)='hideImage()' class="my-home-icons-font-125-white">3</p>
    </div>
    <div class="img-view">
        <img src="{{connection.protocol}}://{{connection.host}}:{{connection.port}}/api/file/data/{{collection.list[image.position].path}}" (error)="ErrorTools.reloadBrokenImage($event)">
    </div>
</ng-container>
