<ng-container *ngIf='collection'>
    <div class="superior-tools">
        <p [routerLink]='["/Manage" + collection.location]' class="my-home-icons-font-125-white" style="font-weight: bold;">Z</p>
        <p (click)='hideImage()' class="my-home-icons-font-125-white">3</p>
    </div>
    <div id="touch-panel" (touchstart)='dragImage($event)' (mousedown)='dragImage($event)'></div>
    <div id="img-view">
        <div class="panel">
            <div class="cover">
                <img id="img-01" src="">
            </div>
        </div>
        <div class="panel">
            <div class="cover">
                <img id="img-02" src="">
            </div>
        </div>
        <div class="panel">
            <div class="cover">
                <img id="img-03" src="">
            </div>
        </div>
    </div>
    <div class="inferior-tools">
        <a href="{{apiData + collection.list[image.position].path}}" target="_blank" class="my-home-icons-font-150-white">a</a>
        <div>
            <p (click)='rotateImage(false)' class="my-home-icons-font-150-white">^</p>
            <p (click)='rotateImage(true)' class="my-home-icons-font-150-white">_</p>
        </div>
        <a href="{{apiData + collection.list[image.position].path}}" download="{{apiData + collection.list[image.position].path}}" class="my-home-icons-font-150-white">`</a>
    </div>
</ng-container>
