<ng-container *ngIf='modal.showModal'>
    <div id="black-screen" (click)='closeModal()'></div>
    <ng-container *ngIf='modal.modalType == "simple"'>
        <app-modal-simple></app-modal-simple>
    </ng-container>
    <ng-container *ngIf='modal.modalType == "form"'>
        <app-modal-form></app-modal-form>
    </ng-container>
</ng-container>
